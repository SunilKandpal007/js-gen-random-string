<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK - JS Program to Generate Random Number</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-info">
    <div class="container">
      <div class="card mt-2 border border-secondary">
        <div class="card-header h5 text-light bg-dark">
          JavaScript program to generate random string
        </div>

        <div class="card-body">
          <div class="form-group mb-3 mt-4">
            <div class="input-group">
              <span class="input-group-text bg-success text-light">String Length</span>
              <input id="strRange" name="strRange" type="number" class="form-control" min="1" max="10" placeholder="e.g. 1 - 5"/>

              <button id="randomString" name="randomString" type="button"
        	    class="btn btn-primary btn-sm" onclick="randomString()">
            	Get String</button>

              <button
              type="reset"
              class="btn btn-sm btn-danger"
              onclick="clearString()">
              Clear
            </button>
            </div>

            <!--  -->
          </div>

          <p id="stringResult" class="h6 p-3" style="text-align: left;"></p>
        </div>
        <!-- card-body closed -->
      </div>
      <!-- card closed -->
    </div>
    <!-- container-fluid closed -->

    <script src="script.js"></script>
  </body>
</html>
